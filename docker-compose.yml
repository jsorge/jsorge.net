version: "3.3"
services:
  maverick:
    image: jsorge/maverick:42810ef
    volumes:
      - ./Public:/app/Public
      - ./Resources:/app/Resources
      - ./siteconfig.yml:/app/SiteConfig.yml
  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile-nginx
      args:
        build_domain: jsorge.local
    environment:
      CA_SSL: "false" # change to "true" for production
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./Public:/home/maverick/Public
      - ./nginx/ssl:/var/www/ssl
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - maverick
